<!DOCTYPE html>
<html>
<body>
    <h2>Guess the Number Game</h2>
    <p>We have selected a random number between 1 and 10. See if you can guess it.</p>
    <input id="number" type="number" min="1" max="10">
    <button onclick="play()">Guess</button>
    <p id="message"></p>

    <script>
        var number = Math.floor(Math.random() * 10) + 1;

        function play() {
            var guess = document.getElementById('number').value;
            if (guess == number) {
                document.getElementById('message').innerHTML = "Congratulations! You guessed the number.";
            } else if (guess < number) {
                document.getElementById('message').innerHTML = "Too low. Try again.";
            } else if (guess > number) {
                document.getElementById('message').innerHTML = "Too high. Try again.";
            }
        }
    </script>

</body>
</html>
